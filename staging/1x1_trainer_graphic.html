<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1×1 Trainer App - Vorstellungsgrafik</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        svg {
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 1024 500" width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- Hintergrund Farbverlauf Gelb zu Orange -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FF9500;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <rect width="1024" height="500" fill="url(#bgGradient)"/>
        
        <!-- LINKER BEREICH: Text -->
        <text x="80" y="280" font-size="72" font-weight="bold" fill="white" font-family="Arial, sans-serif" text-anchor="start">
            <tspan x="80" dy="0">Lerne das</tspan>
            <tspan x="80" dy="80">1×1</tspan>
            <tspan x="80" dy="80">spielerisch!</tspan>
        </text>
        
        <!-- MITTLERER BEREICH: App-Icon (1×1 mit Stift) -->
        <!-- Icon-Hintergrund (rundliches Quadrat) -->
        <rect x="420" y="75" width="184" height="184" rx="30" fill="white" opacity="0.95"/>
        
        <!-- Gitter für 1×1 -->
        <g stroke="#FF9500" stroke-width="8" fill="none">
            <line x1="470" y1="95" x2="570" y2="95"/>
            <line x1="570" y1="95" x2="570" y2="195"/>
            <line x1="570" y1="195" x2="470" y2="195"/>
            <line x1="470" y1="195" x2="470" y2="95"/>
            
            <line x1="470" y1="145" x2="570" y2="145"/>
            <line x1="520" y1="95" x2="520" y2="195"/>
        </g>
        
        <!-- Zahlen im Gitter -->
        <text x="495" y="135" font-size="24" font-weight="bold" fill="#FF9500" text-anchor="middle" dominant-baseline="middle">1</text>
        <text x="545" y="135" font-size="24" font-weight="bold" fill="#FF9500" text-anchor="middle" dominant-baseline="middle">2</text>
        <text x="495" y="185" font-size="24" font-weight="bold" fill="#FF9500" text-anchor="middle" dominant-baseline="middle">3</text>
        <text x="545" y="185" font-size="24" font-weight="bold" fill="#FF9500" text-anchor="middle" dominant-baseline="middle">4</text>
        
        <!-- Stift -->
        <g transform="translate(570, 80)">
            <!-- Stiftschaft -->
            <rect x="0" y="0" width="12" height="80" rx="6" fill="#FF6B35"/>
            <!-- Stiftspitze -->
            <polygon points="6,80 0,95 12,95" fill="#FFD700"/>
            <!-- Stiftkappe -->
            <rect x="-2" y="-8" width="16" height="8" rx="2" fill="#4CAF50"/>
        </g>
        
        <!-- RECHTER BEREICH: Fröhliches Kind -->
        <!-- Kopf -->
        <circle cx="800" cy="120" r="45" fill="#F4A460"/>
        
        <!-- Haare -->
        <path d="M 755 120 Q 755 75 800 75 Q 845 75 845 120" fill="#D2691E" stroke="none"/>
        <!-- Haarlocke rechts -->
        <path d="M 840 100 Q 865 95 870 115" stroke="#D2691E" stroke-width="8" fill="none" stroke-linecap="round"/>
        
        <!-- Augen -->
        <circle cx="785" cy="110" r="6" fill="#333"/>
        <circle cx="815" cy="110" r="6" fill="#333"/>
        <!-- Augen glänzen -->
        <circle cx="787" cy="108" r="2.5" fill="white"/>
        <circle cx="817" cy="108" r="2.5" fill="white"/>
        
        <!-- Mund (fröhlich) -->
        <path d="M 790 135 Q 800 145 810 135" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
        
        <!-- Körper -->
        <ellipse cx="800" cy="200" rx="40" ry="50" fill="#5DADE2"/>
        
        <!-- Arme -->
        <g stroke="#F4A460" stroke-width="10" fill="none" stroke-linecap="round">
            <path d="M 760 170 Q 720 160 710 200"/>
            <path d="M 840 170 Q 880 160 890 200"/>
        </g>
        
        <!-- Hände -->
        <circle cx="710" cy="200" r="12" fill="#F4A460"/>
        <circle cx="890" cy="200" r="12" fill="#F4A460"/>
        
        <!-- Tablet/Buch in Hand (rechts) -->
        <g transform="translate(890, 200)">
            <!-- Tablet-Rahmen -->
            <rect x="-25" y="-30" width="50" height="65" rx="5" fill="#2C3E50" stroke="#34495E" stroke-width="2"/>
            <!-- Screen -->
            <rect x="-20" y="-25" width="40" height="55" rx="3" fill="#ECF0F1"/>
            <!-- Inhalt auf Tablet -->
            <text x="0" y="5" font-size="20" font-weight="bold" fill="#FF9500" text-anchor="middle">1×1</text>
            <circle cx="-8" cy="20" r="4" fill="#FF9500"/>
            <circle cx="0" cy="20" r="4" fill="#FF9500"/>
            <circle cx="8" cy="20" r="4" fill="#FF9500"/>
        </g>
        
        <!-- Beine -->
        <g stroke="#F4A460" stroke-width="10" fill="none" stroke-linecap="round">
            <line x1="780" y1="250" x2="775" y2="310"/>
            <line x1="820" y1="250" x2="825" y2="310"/>
        </g>
        
        <!-- Schuhe -->
        <ellipse cx="775" cy="315" rx="12" ry="8" fill="#FF6B35"/>
        <ellipse cx="825" cy="315" rx="12" ry="8" fill="#FF6B35"/>
        
        <!-- Dekorative Elemente: kleine Sterne -->
        <g fill="#FFD700" opacity="0.6">
            <!-- Stern oben links -->
            <polygon points="120,80 125,95 141,95 129,105 134,120 120,110 106,120 111,105 99,95 115,95"/>
            <!-- Stern oben rechts -->
            <polygon points="920,100 925,115 941,115 929,125 934,140 920,130 906,140 911,125 899,115 915,115"/>
            <!-- Stern unten rechts -->
            <polygon points="900,400 905,415 921,415 909,425 914,440 900,430 886,440 891,425 879,415 895,415"/>
        </g>
    </svg>
</body>
</html>
