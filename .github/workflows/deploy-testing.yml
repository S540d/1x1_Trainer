name: Deploy to Testing Environment

on:
  push:
    branches: [ testing ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-testing"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for web (Testing)
        run: npm run build:web

      - name: Prepare testing deployment
        run: |
          echo "ğŸ§ª Preparing Testing Environment Deployment"

          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory not found after build"
            echo "Available directories:"
            ls -la
            exit 1
          fi

          mkdir -p testing-deploy

          # Copy dist contents safely
          if [ -z "$(ls -A dist)" ]; then
            echo "âŒ Error: dist directory is empty"
            exit 1
          fi

          cp -r dist/* testing-deploy/

          # Add testing environment marker
          sed -i 's/<body>/<body data-environment="testing">/' testing-deploy/index.html || true

          # Fix asset paths for testing subdirectory
          # Replace ./1x1_Trainer/ with ./  (relative to /1x1_Trainer/testing/)
          sed -i 's|"\./1x1_Trainer/|"\./|g' testing-deploy/index.html || true
          sed -i 's|href="./icon-|href="/1x1_Trainer/testing/icon-|g' testing-deploy/index.html || true

          # Fix service worker paths for testing subdirectory
          sed -i "s|'/1x1_Trainer/service-worker.js'|'/1x1_Trainer/testing/service-worker.js'|g" testing-deploy/index.html || true
          sed -i "s|scope: '/1x1_Trainer/'|scope: '/1x1_Trainer/testing/'|g" testing-deploy/index.html || true

          # Fix manifest.json paths if it exists
          if [ -f "testing-deploy/manifest.json" ]; then
            sed -i 's|1x1_Trainer/|1x1_Trainer/testing/|g' testing-deploy/manifest.json || true
          fi

          # Fix service-worker.js paths if it exists
          if [ -f "testing-deploy/service-worker.js" ]; then
            sed -i 's|/1x1_Trainer/|/1x1_Trainer/testing/|g' testing-deploy/service-worker.js || true
          fi

          echo "âœ… Testing environment prepared"

      - name: Upload to gh-pages (testing subdirectory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./testing-deploy
          destination_dir: testing
          commit_message: 'ğŸ§ª Testing deployment from ${{ github.sha }}'
          keep_files: true

      - name: Checkout gh-pages branch for rebuild trigger
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Trigger GitHub Pages build
        run: |
          set -e
          echo "ğŸ”„ Triggering GitHub Pages rebuild..."
          # Create an empty commit to gh-pages to trigger Pages rebuild
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "ğŸ”„ Trigger Pages rebuild for testing deployment"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin gh-pages
          echo "âœ… GitHub Pages rebuild triggered"

      - name: Deployment Summary
        run: |
          echo "ğŸ§ª Testing deployment successful!"
          echo "Testing URL: https://s540d.github.io/1x1_Trainer/testing/"
          echo "Branch: gh-pages (subdirectory: /testing/)"
          echo "Note: GitHub Pages may take 1-2 minutes to reflect changes"
