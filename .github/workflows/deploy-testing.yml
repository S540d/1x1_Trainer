name: Deploy to Testing Environment

on:
  push:
    branches: [ testing ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-testing"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for web (Testing)
        run: npm run build:web

      - name: Prepare testing deployment
        run: |
          echo "üß™ Preparing Testing Environment Deployment"

          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist directory not found after build"
            echo "Available directories:"
            ls -la
            exit 1
          fi

          mkdir -p testing-deploy

          # Copy dist contents safely
          if [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Error: dist directory is empty"
            exit 1
          fi

          cp -r dist/* testing-deploy/

          # Add testing environment marker
          sed -i 's/<body>/<body data-environment="testing">/' testing-deploy/index.html || true

          # Fix asset paths for testing subdirectory
          # Replace ./1x1_Trainer/ with ./  (relative to /1x1_Trainer/testing/)
          sed -i 's|"\./1x1_Trainer/|"\./|g' testing-deploy/index.html || true
          sed -i 's|href="./icon-|href="/1x1_Trainer/testing/icon-|g' testing-deploy/index.html || true

          # Fix service worker paths for testing subdirectory
          sed -i "s|'/1x1_Trainer/service-worker.js'|'/1x1_Trainer/testing/service-worker.js'|g" testing-deploy/index.html || true
          sed -i "s|scope: '/1x1_Trainer/'|scope: '/1x1_Trainer/testing/'|g" testing-deploy/index.html || true

          # Fix manifest.json paths if it exists
          if [ -f "testing-deploy/manifest.json" ]; then
            sed -i 's|1x1_Trainer/|1x1_Trainer/testing/|g' testing-deploy/manifest.json || true
          fi

          # Fix service-worker.js paths if it exists
          if [ -f "testing-deploy/service-worker.js" ]; then
            sed -i 's|/1x1_Trainer/|/1x1_Trainer/testing/|g' testing-deploy/service-worker.js || true
          fi

          echo "‚úÖ Testing environment prepared"

      - name: Upload to gh-pages (testing subdirectory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./testing-deploy
          destination_dir: testing
          commit_message: 'üß™ Testing deployment from ${{ github.sha }}'
          keep_files: true
          allow_empty_commit: true

      - name: Cleanup sensitive files from gh-pages
        run: |
          echo "üßπ Cleaning up sensitive files from gh-pages branch..."

          # Checkout gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages

          # List of files/directories to remove
          FILES_TO_REMOVE=(
            "credentials.json"
            "Keystore/"
            ".vscode/"
            ".husky/"
            "node_modules/"
            ".templates/"
            ".venv/"
            "Android_old/"
            "Playstore_apps/"
            "coverage/"
            ".env"
            ".env.local"
            "*.log"
          )

          # Remove files if they exist
          REMOVED=0
          for item in "${FILES_TO_REMOVE[@]}"; do
            if [ -e "$item" ] || [ -d "$item" ]; then
              echo "  Removing: $item"
              rm -rf "$item"
              REMOVED=1
            fi
          done

          # Commit and push if changes were made
          if [ $REMOVED -eq 1 ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "üßπ Auto-cleanup: Remove sensitive files from gh-pages" || true
            git push origin gh-pages
            echo "‚úÖ Cleanup completed and pushed"
          else
            echo "‚úÖ No cleanup needed - gh-pages is already clean"
          fi

          # Switch back to original branch
          git checkout -

      - name: Deployment Summary
        run: |
          echo "üß™ Testing deployment successful!"
          echo "Testing URL: https://s540d.github.io/1x1_Trainer/testing/"
          echo "Branch: gh-pages (subdirectory: /testing/)"
          echo "Note: GitHub Pages will auto-rebuild from branch (1-2 minutes)"
          echo "üßπ Auto-cleanup: Sensitive files removed from gh-pages"
