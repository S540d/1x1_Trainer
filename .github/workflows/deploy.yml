name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npm run build:web

      - name: Prepare production deployment
        run: |
          echo "üöÄ Preparing Production Deployment"

          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist directory not found after build"
            echo "Available directories:"
            ls -la
            exit 1
          fi

          mkdir -p production-deploy

          # Copy dist contents safely
          if [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Error: dist directory is empty"
            exit 1
          fi

          cp -r dist/* production-deploy/

          # Add production environment marker
          sed -i 's/<body>/<body data-environment="production">/' production-deploy/index.html || true
          echo "‚úÖ Production environment prepared"

      - name: Upload to gh-pages (root directory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./production-deploy
          destination_dir: .
          commit_message: 'üöÄ Production deployment from ${{ github.sha }}'
          keep_files: true

      - name: Cleanup sensitive files from gh-pages
        run: |
          echo "üßπ Cleaning up sensitive files from gh-pages branch..."

          # Checkout gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages

          # List of files/directories to remove
          FILES_TO_REMOVE=(
            "credentials.json"
            "Keystore/"
            ".vscode/"
            ".husky/"
            "node_modules/"
            ".templates/"
            ".venv/"
            "Android_old/"
            "Playstore_apps/"
            "coverage/"
            ".env"
            ".env.local"
            "*.log"
          )

          # Remove files if they exist
          REMOVED=0
          for item in "${FILES_TO_REMOVE[@]}"; do
            if [ -e "$item" ] || [ -d "$item" ]; then
              echo "  Removing: $item"
              rm -rf "$item"
              REMOVED=1
            fi
          done

          # Commit and push if changes were made
          if [ $REMOVED -eq 1 ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "üßπ Auto-cleanup: Remove sensitive files from gh-pages" || true
            git push origin gh-pages
            echo "‚úÖ Cleanup completed and pushed"
          else
            echo "‚úÖ No cleanup needed - gh-pages is already clean"
          fi

          # Switch back to original branch
          git checkout -

      - name: Deployment Summary
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Production URL: https://s540d.github.io/1x1_Trainer/"
          echo "Branch: gh-pages (root directory)"
          echo "üßπ Auto-cleanup: Sensitive files removed from gh-pages"
