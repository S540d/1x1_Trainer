name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npm run build:web

      - name: Prepare production deployment
        run: |
          echo "üöÄ Preparing Production Deployment"

          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "‚ùå Error: dist directory not found after build"
            echo "Available directories:"
            ls -la
            exit 1
          fi

          mkdir -p production-deploy

          # Copy dist contents safely
          if [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Error: dist directory is empty"
            exit 1
          fi

          cp -r dist/* production-deploy/

          # Add production environment marker
          sed -i 's/<body>/<body data-environment="production">/' production-deploy/index.html || true
          echo "‚úÖ Production environment prepared"

      - name: Upload to gh-pages (root directory)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./production-deploy
          destination_dir: .
          commit_message: 'üöÄ Production deployment from ${{ github.sha }}'
          keep_files: true

      - name: Deployment Summary
        run: |
          echo "üöÄ Production deployment successful!"
          echo "Production URL: https://s540d.github.io/1x1_Trainer/"
          echo "Branch: gh-pages (root directory)"
