name: Deploy to Staging Environment

on:
  push:
    branches:
      - staging
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: ./.github/actions/setup-node

    - name: Install dependencies
      run: npm ci

    - name: Build Staging Version
      run: npm run build:web
      env:
        PUBLIC_URL: /1x1_Trainer/staging

    - name: Deploy to Staging Subdirectory
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        destination_dir: staging
        keep_files: true
        allow_empty_commit: false
        commit_message: 'ðŸŽ¨ Staging deployment from ${{ github.sha }}'
        force_orphan: false

    - name: Comment deployment URL
      run: |
        echo "ðŸŽ¨ Staging deployment successful!"
        echo "Staging URL: https://${{ github.repository_owner }}.github.io/1x1_Trainer/staging/"
        echo "Branch: gh-pages (subdirectory: /staging/)"
